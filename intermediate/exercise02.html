<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>exercise02</title>
</head>
<body>
	<script type="text/javascript">
		var fruits=["apple","banana","kiwi"]
		fruits.push("orange")
		document.write(fruits);
		document.write("<br>")
		fruits.pop("orange")
		document.write(fruits);
		document.write("<br>")
		var animals=["monkey","horse","dog"]
		animals.sort()
		document.write(animals)
		document.write("<br>")
		animals.unshift("cat");
		document.write(animals);
	</script>
</body>
</html>
